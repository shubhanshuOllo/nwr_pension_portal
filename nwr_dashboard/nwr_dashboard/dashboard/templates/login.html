<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWR Pension Portal - Login</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
          display: flex;
          min-height: 100vh;
          background: #f5f5f5;
      }

      .container {
          display: flex;
          width: 100%;
      }
      {% load static %}
      .left-section {
          width: 50%;
          background-image: url("{% static 'images/train.png' %}");
          background-size: cover;
          background-position: center;
          color: white;
          /* padding: 40px; */
          display: flex;
          flex-direction: column;
          justify-content: flex-start;

      }

      .left-section h1 {
          font-size: 2.5rem;
          margin-top: -6px;
          font-family: "Poppins", sans-serif;
          letter-spacing: 3px;
          font-weight: 500;
          margin-left: 12px;
      }

      .left-section h1 span{
          font-weight: 600;
          margin-bottom: -6px;
      }

      .right-section {
          width: 50%;
          padding: 40px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: white;
      }

      .logo {
          width: 80px;
          height: 80px;
          margin-bottom: 8px;
      }

      .form-container {
          width: 100%;
          max-width: 400px;
      }

      h2 {
          font-size: 24px;
          margin-bottom: 10px;
          color: #333;
          text-align: center;
      }

      .subtitle {
          color: #666;
          margin-bottom: 30px;
          text-align: center;
      }

      .form-group {
          margin-bottom: 20px;
      }

      label {
          display: block;
          margin-bottom: 8px;
          color: #333;
      }

      input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 14px;
      }

      .password-container {
          position: relative;
      }

      .password-container input {
          padding-right: 40px;
      }

      .password-toggle {
          position: absolute;
          right: 12px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #666;
      }

      .forgot-password {
          text-align: right;
          margin-top: -15px;
          margin-bottom: 20px;
      }

      .forgot-password a {
          color: #4C6FFF;
          text-decoration: none;
          font-size: 14px;
      }

      button {
          width: 100%;
          padding: 12px;
          background: #4C6FFF;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s;
      }

      button:hover {
          background: #3955CC;
      }

      .signup-link {
          margin-top: 20px;
          text-align: center;
          font-size: 14px;
          color: #666;
      }

      .signup-link a {
          color: #4C6FFF;
          text-decoration: none;
      }

      #loginForm input:focus-visible {
          border: 3px solid #D1E9FF;
          outline: none;
      }

      .nwr_log_in_btn{
          background: linear-gradient(90deg, #4F46E5 0%, #2C277F 100%);
      }

      .nwr_log_in_btn:hover{
          background: linear-gradient(90deg, #4F46E5 0%, #2C277F 100%);
      }

      @media (max-width: 768px) {
          .container {
              flex-direction: column;
          }

          .left-section {
              display: none;
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div style="background: #00000080; height: 100%">
          <div
            style="
              display: flex;
              border-top: 3px solid white;
              margin-top: 24%;
              width: fit-content;
            "
          >
            <h1><span>NWR</span><br />Pension Portal</h1>
          </div>
        </div>
      </div>
      <div class="right-section">
        {% load static %}
        <img
          src="{% static 'images/rail_logo.png' %}"
          alt="Railway Logo"
          class="logo"
        />
        <div class="form-container">
          <h2 style="margin-bottom: 4px">Log in to your Account</h2>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-container">
                <input type="password" id="password" name="password" required />
                <span class="password-toggle" onclick="togglePassword()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M12 5.25C4.5 5.25 1.5 12 1.5 12C1.5 12 4.5 18.75 12 18.75C19.5 18.75 22.5 12 22.5 12C22.5 12 19.5 5.25 12 5.25Z"
                      stroke="#98A2B3"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25C9.92893 8.25 8.25 9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75Z"
                      stroke="#98A2B3"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>

            {% comment %}
            <div class="forgot-password">
              <a href="#">Forget Password?</a>
            </div>
            {% endcomment %}

            <button type="submit" class="nwr_log_in_btn">Log In</button>
          </form>

          {% comment %}
          <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
          {% endcomment %}
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type =
          passwordInput.type === "password" ? "text" : "password";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const response = await fetch("/authentication/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(), // Ensure CSRF protection
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert("Login successful!");
            window.location.href = data.redirect; // Redirect to the correct dashboard URL
          } else {
            alert(data.error || "Invalid login credentials.");
          }
        });

      // Function to retrieve CSRF token from cookies
      function getCSRFToken() {
        const name = "csrftoken=";
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          while (cookie.charAt(0) == " ") cookie = cookie.substring(1);
          if (cookie.indexOf(name) == 0)
            return cookie.substring(name.length, cookie.length);
        }
        return "";
      }
    </script>
  </body>
</html>
